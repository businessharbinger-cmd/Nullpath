<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Terminal</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: "Courier New", Courier, monospace;
    margin: 0;
    padding: 10px;
  }
  #terminal {
    width: 100%;
    height: 90vh;
    overflow-y: auto;
    white-space: pre-wrap;
    padding-bottom: 10px;
  }
  #inputLine {
    width: 100%;
    border: none;
    background: none;
    color: #0f0;
    font-family: inherit;
    font-size: inherit;
    outline: none;
  }
  .prompt {
    display: inline;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<div class="prompt">
  > <input type="text" id="inputLine" autofocus autocomplete="off" placeholder="Enter command...">
</div>

<script>
const terminal = document.getElementById("terminal");
const inputLine = document.getElementById("inputLine");

let authenticated = false;
const REQUIRED_USERNAME = "BASILISK";

// Predefined responses (only accessible after auth)
const responses = {
  "HELP": "Available commands:\n- HELP\n- MISSION LOG\n- ASPECTS\n- REDACTED PROJECT\n- EXIT",
  "MISSION LOG": "Mission 1: Operation Black Current\nMission 2: Operation Requiem\nMission 3: Vector Ascent\nMission 4: Hollow Sundown",
  "ASPECTS": "Aspects:\n- Basilisk\n- (Other Aspects pending)",
  "REDACTED PROJECT": "Project: REDACTED\nExternal Network Name: Nullpath\nPhysical Site: Cold Storage\nStatus: Active Modules:\n- Core Compute (Pending)\n- Power & Redundancy (Pending)",
  "EXIT": "Connection terminated."
};

// Output helper
function printOutput(text) {
  terminal.textContent += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

// Initial prompt
printOutput("CHIMERA SECURE INTERFACE v0.9");
printOutput("USERNAME REQUIRED.");
printOutput("");
printOutput("USERNAME:");

inputLine.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    const input = this.value.trim();
    printOutput("> " + input);
    this.value = "";

    // AUTH PHASE
    if (!authenticated) {
      if (input.toUpperCase() === REQUIRED_USERNAME) {
        authenticated = true;
        printOutput("IDENTITY CONFIRMED.");
        printOutput("ACCESS GRANTED.");
        printOutput("");
        printOutput("Welcome, BASILISK.");
        printOutput("Type HELP for available commands.");
      } else {
        printOutput("ACCESS DENIED.");
        printOutput("USERNAME:");
      }
      e.preventDefault();
      return;
    }

    // TERMINAL COMMANDS
    const command = input.toUpperCase();
    if (responses[command]) {
      printOutput(responses[command]);
    } else {
      printOutput("UNKNOWN COMMAND.");
      printOutput("Type HELP for command list.");
    }

    e.preventDefault();
  }
});
</script>


</body>
</html>
