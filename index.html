<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NULLPATH Data Terminal</title>

<style>
  body {
    margin: 0;
    padding: 10px;
    background-color: #000;
    color: #00ff66;
    font-family: "Courier New", Courier, monospace;
  }

  h1 {
    color: #00ffff;
    font-family: monospace;
    margin: 0 0 10px 0;
  }

  #terminal {
    width: 100%;
    height: 85vh;
    overflow-y: auto;
    white-space: pre-wrap;
    box-sizing: border-box;
    border-top: 1px solid #00ff66;
    padding-top: 5px;
  }

  .prompt {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }

  .prompt span {
    margin-right: 6px;
  }

  #inputLine {
    background: none;
    border: none;
    color: #00ff66;
    font-family: inherit;
    font-size: 1em;
    outline: none;
    flex: 1;
  }
</style>
</head>

<body>

<h1>NULLPATH DATA TERMINAL</h1>

<div id="terminal"></div>

<div class="prompt">
  <span>&gt;</span>
  <input type="text" id="inputLine" autocomplete="off" />
</div>

<script>
const terminal = document.getElementById("terminal");
const inputLine = document.getElementById("inputLine");

let authenticated = false;
const REQUIRED_USERNAME = "BASILISK";

// Disable input until username entered
inputLine.disabled = false;

// Terminal responses
const responses = {
  "HELP": "Available commands:\n- HELP\n- MISSION LOG\n- ASPECTS\n- REDACTED PROJECT\n- EXIT",

  "MISSION LOG":
    "MISSION LOG\n" +
    "• Black Current\n" +
    "• Vector Ascent\n" +
    "• Hollow Sundown\n" +
    "• [REDACTED]",

  "ASPECTS":
    "CHOSEN ASPECTS\n" +
    "------------------\n" +
    "• Basilisk\n" +
    "• Additional Aspects: PENDING",

  "REDACTED PROJECT":
    "ACCESS LEVEL: ASPECT\n\n" +
    "PROJECT NAME: REDACTED\n" +
    "EXTERNAL ALIAS: NULLPATH\n" +
    "FACILITY: COLD STORAGE\n" +
    "STATUS: UNDER CONSTRUCTION",

  "EXIT": "Connection terminated."
};

// Output helper
function printOutput(text) {
  terminal.textContent += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

// Initial username prompt
printOutput("USERNAME REQUIRED.");
printOutput("");

// Input handler
inputLine.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    const input = this.value.trim();
    printOutput("> " + input);
    this.value = "";

    // AUTH PHASE
    if (!authenticated) {
      if (input.toUpperCase() === REQUIRED_USERNAME) {
        authenticated = true;
        printOutput("IDENTITY CONFIRMED.");
        printOutput("ACCESS GRANTED.");
        printOutput("");
        printOutput("Welcome, BASILISK.");
        printOutput("Type HELP for available commands.");
      } else {
        printOutput("ACCESS DENIED.");
        printOutput("USERNAME:");
      }
      e.preventDefault();
      return;
    }

    // COMMAND PHASE
    const command = input.toUpperCase();
    if (responses[command]) {
      printOutput(responses[command]);
    } else {
      printOutput("UNKNOWN COMMAND.");
      printOutput("Type HELP for command list.");
    }

    e.preventDefault();
  }
});
</script>

</body>
</html>
